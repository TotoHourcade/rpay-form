<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />

</head>

<body>
    <header>

    </header>
    <main>

        <div class="mt-10 sm:mt-0 mx-5 mb-10">
            <div class="md:grid md:grid-cols-1 mx-5 md:gap-6 mt-5">
                <fieldset>
                    <legend class="contents text-base font-medium text-gray-900">PrimeTrust Form</legend>
                    <div class="my-4 space-y-4 ">
                        <div class="flex items-center">
                            <input id="push-everything" 
                            onclick="startForm('PersonalForm')" name="push-notifications" type="radio"
                            class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <label for="push-everything" class="ml-3 block text-sm font-medium text-gray-700">Personal</label>
                        </div>
                        <div class="flex items-center">
                            <input id="push-email" 
                            onclick="startForm('BusinessForm')" name="push-notifications" type="radio"
                            class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <label for="push-email" class="ml-3 block text-sm font-medium text-gray-700">Business</label>
                        </div>
                        
                    </div>
                </fieldset>
                <div id="form-root">
                </div>
            </div>
        </main>
        <script src="BusinessInformationForm.js"></script>
        <script src="PersonalInformation.js"></script>
        <script src="script.js"></script>
        <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

</body>

</html>
